version: '3.7'
services:
  proxy:
    ports:
      - "${APP_PORT}:80"
      - "${APP_PORT_SSL}:443"
    volumes:
      - ./html:/var/www/html:delegated
  app:
    volumes:
      - ./html:/var/www/html:delegated
    environment:
      APP_KEY: "${APP_KEY}"
  node:
    volumes:
      - ./html:/var/www/html:delegated
  mysql:
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./database/mysql:/var/lib/mysql
