version: '3.7'
services:
  proxy:
    ports:
      - "${APP_PORT}:80"
      - "${APP_PORT_SSL}:443"
    volumes:
      - app-sync:/var/www/html:nocopy
  app:
    volumes:
      - app-sync:/var/www/html:nocopy
    environment:
      APP_KEY: "${APP_KEY}"
  node:
    volumes:
      - app-sync:/var/www/html:nocopy
  mysql:
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - ./database/mysql:/var/lib/mysql

# that the important thing
volumes:
  app-sync:
    external:
      name: "${DOCKER_BASENAME}_app-sync"